name    = App-TimeTracker
author  = Thomas Klausner <domm@cpan.org>
license = Perl_5
copyright_holder = Thomas Klausner
copyright_year   = 2011 - 2019

[GatherDir]
include_dotfiles = 1
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[ModuleBuild]
[License]
[PodWeaver]
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = build
[CopyFilesFromBuild]
copy = README.md
[ExecDir]
[Repository]
[MetaResources]
homepage=http://timetracker.plix.at
[CheckChangeLog]
[Manifest]
[TestRelease]
[ConfirmRelease]
[AutoPrereqs]
skip = ^testlib::.+
[CPANFile]
[VersionFromModule]
[InstallGuide]
[@Git]
